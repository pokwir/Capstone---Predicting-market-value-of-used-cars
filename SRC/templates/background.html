<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }
      #video-background {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      #video-content {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <video id="video-background" autoplay muted loop>
      <source src="https://okwir.com/wp-content/uploads/2023/06/Bg.mp4" type="video/mp4">
    </video>
    <div id="video-content">
      <!-- Your page content goes here -->
    </div>
  </body>
</html>
